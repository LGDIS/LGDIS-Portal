<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
	body { background-color: #eeeeee; margin:0; padding:0; font-size: small; font-family: "ヒラギノ角ゴ Pro W3", Osaka, "ＭＳ Ｐゴシック", sans-serif; color:#696969; }
	img{ border:none; outline:none; }
	#wrapper{ width: 980px; min-height: 100%; margin: 0 auto; padding:0; background-color: #ffffff; overflow: hidden; clear: both; }
	#header{ background-color:#4975d4; width:100%; margin: 0 0 25px 0; padding:0; }
	#menubar { float:left; width:235px; margin:0px; padding:0px; }
	#contents { float:left;width:445px; margin:0px; padding:0px; text-align:left; }
	#infobar { float:right; width:295px; margin:0px; padding:0px; text-align:center; }

	h2 { border-bottom:2px #4975d4 solid; margin:3px 0; padding:3px; font-size: 120%; }
	#panel { width:220px; margin:0; padding:3px; text-align:left;  clear:both; }
	#map   { width:440px; height:500px; margin:0; padding:0; clear:both; }
	#feeds { width:285px; margin:0; padding:3px; text-align:left;  clear:both; }
	#tw    { margin:0; padding:0; clear:both; text-align:left; }
	.box  { margin:0 3px; padding:9px 0 10px 5px; font-size:90%; }
	.list  { border-bottom:1px #999 dotted; margin:0 3px; padding:9px 0 2px 5px; font-size:90%; }
	a.entry:link, a.entry:visited { color: #808080; text-decoration: none; }
	a.entry:active, a.entry:hover { color: #0eb339; text-decoration: underline; }
</style>
<!-- map用 -->
<script src="http://maps.google.com/maps/api/js?sensor=false&language=ja&libraries=places" type="text/javascript" charset="UTF-8"></script>
<script src="./map.js" type="text/javascript"></script>
<!-- RSS用(https://developers.google.com/feed/?hl=ja) -->
<script src="https://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">
    google.load("feeds", "1");
    function OnLoad() {
      var feed = new google.feeds.Feed("http://feed.tenki.jp/component/static_api/rss/earthquake/recent_entries.xml");
      feed.setNumEntries(5);
      var container = document.getElementById("feeds");
      var div = document.createElement("div");
      feed.load(function(result) {
        div.innerHTML += '<h2>地震速報 RSS</h2>';
        if (!result.error) {
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var list = '<p class="list"><a href="' + entry.link + '" class="entry" target="_blank">' + entry.title + '</a></p>';
            div.innerHTML += list;
          }
        }
        container.appendChild(div);
      });
    }
    google.setOnLoadCallback(OnLoad);
</script>

<body onload="initialize();">

		<img src="header.png" />
	</div>

				<input type="text" name="address" id="address" /><input type="button" value="検索" onclick="searchAddress();" />
			</p>
			<h2>目標物・施設から探す</h2>
			<p class="box">
				施設名から検索可能です。<br />
				<input type="text" name="place" id="place" /><input type="button" value="検索" onclick="searchPlace();" />
			</p>
			<h2>経路を探す</h2>
			<p class="box">
			A：<input type="text" name="from" id="from"><br />
			B：<input type="text" name="to" id="to"><br />
			<input type="button" id="routebtn" value="検索" onclick="searchRoute();" />
			</p>
			</form>
		</div>
		<br />
		<div id="panel">
			<h2>リンク</h2>

				<p class="list"><a href="http://www.city.ishinomaki.lg.jp/static/GUIDE_ishinomaki/" class="entry" target="_blank">石巻市 - 防災ガイド・ハザードマップ</a></p>
				<p class="list"><a href="http://msv3151.c-bosai.jp/" class="entry" target="_blank">宮城県災害・被災地社協等復興支援ボランティアセンター</a></p>
		</div>
	</div>
	<div id="contents">
		<div id="map"></div>
		<br />
		<input type="button" value="地点" onclick="putMarkersByTable();" />
		<input type="button" value="クリア" onclick="removeMarkers();" />
	</div>
	<div id="infobar">
